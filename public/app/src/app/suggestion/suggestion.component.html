<div *ngIf="loading" class="loading">
	<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
</div>

<div *ngIf="!loading" class="pure-g">
	<div class="pure-u-0 pure-u-md-1-4 pure-u-xl-1-3"></div>
	<div class="pure-u-1 pure-u-md-1-2 pure-u-xl-1-3">
		<div class="content">
			<h1>{{restaurant.getName()}}</h1>
			<img id="restaurant-img" class="pure-img" [src]="restaurant.getImageUrl()" alt="A picture of the restaurant">
			<div class="category">
				<h2 class="category-title">Categories</h2>
				<ul class="pref-list">
					<li *ngFor="let category of categories; let i = index" [ngClass]="['pref', category.pref, 'ripple']">
						<button (click)="categoryClick(BAD, i)" class="pure-button bad">
							<i class="fa fa-times" aria-hidden="true"></i>
						</button>
						<p>{{ category.title }}</p>
						<button (click)="categoryClick(GOOD, i)" class="pure-button good">
							<i class="fa fa-check" aria-hidden="true"></i>
						</button>
					</li>
				</ul>
			</div>
			<div class="category">
				<h2 class="category-title">Price</h2>
				<div [ngClass]="['pref', price.pref, 'ripple']">
					<button (click)="priceClick(BAD)" class="pure-button bad">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
					<p>{{ price.value }}</p>
					<button (click)="priceClick(GOOD)" class="pure-button good">
						<i class="fa fa-check" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="category">
				<h2 class="category-title">Distance</h2>
				<div [ngClass]="['pref', distance.pref, 'ripple']">
					<button (click)="distanceClick(BAD)" class="pure-button bad">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
					<p>{{ distance.value / 1000 | round: 1 }} km</p>
					<button (click)="distanceClick(GOOD)" class="pure-button good">
						<i class="fa fa-check" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="buttons">
				<button (click)="moreInfo()" class="pure-button" id="more">
					<i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp; More Info
				</button>
				<button (click)="nextSuggestion()" class="pure-button" id="next">
					<i class="fa fa-arrow-circle-right" aria-hidden="true"></i> &nbsp; Next
				</button>
			</div>
		</div>
	</div>
	<div class="pure-u-0 pure-u-md-1-4 pure-u-xl-1-3"></div>
</div>
